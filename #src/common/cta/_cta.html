<section class="cta padding-wrap">
    <div class="container">
        <form action="/">
            <div class="cta__body">
                <h3 class="cta__title title-3">
                    Заполните форму и мы вас бесплатно проконсультируем
                </h3>
                <div class="cta__fields">
                    <div class="cta__field">
                        <input type="text" class="input input--light" placeholder="Имя">
                    </div>
                    <div class="cta__field" data-mask="+7 (999) 999-99-99">
                        <input type="text" class="input input--light" placeholder="Телефон">
                    </div>
                    <div class="cta__field">
                        <input type="text" class="input input--light" placeholder="Сайт">
                    </div>
                </div>
                <div class="cta__checkbox-radio-wrap">
                    <label class="checkbox-radio">
                        <input type="checkbox" checked>
                        <div class="checkbox-radio__square"></div>
                        <div class="checkbox-radio__text">
                            Согласен(а) с <a href="#">пользовательским соглашением</a>
                        </div>
                    </label>
                </div>
                <div class="cta__submit-wrap">
                    <button class="cta__submit btn btn--third"><span>Бесплатная консультация</span></button>
                </div>
            </div>
        </form>
    </div>
</section>
